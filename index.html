<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container mt-5">
      <div class="row mb-4">
        <div class="col">
          <h1>Bookmarks Manager</h1>
        </div>
        <div class="col-auto">
          <button
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#addBookmarkModal"
          >
            Add Bookmark
          </button>
          <button
            class="btn btn-secondary"
            data-bs-toggle="modal"
            data-bs-target="#addCategoryModal"
          >
            Add Category
          </button>
        </div>
      </div>
      <div class="row mb-4">
        <div class="col">
          <input
            type="text"
            id="search"
            class="form-control"
            placeholder="Search bookmarks..."
          />
        </div>
      </div>
      <div id="bookmarks-container">
        <!-- Bookmarks will be displayed here -->
      </div>
      <nav aria-label="Page navigation example" class="mt-4">
        <ul class="pagination justify-content-center">
          <!-- Pagination will be displayed here -->
        </ul>
      </nav>
    </div>

    <!-- Add Bookmark Modal -->
    <div
      class="modal fade"
      id="addBookmarkModal"
      tabindex="-1"
      aria-labelledby="addBookmarkModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addBookmarkModalLabel">Add Bookmark</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="addBookmarkForm">
              <div class="mb-3">
                <label for="bookmarkTitle" class="form-label">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="bookmarkTitle"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="bookmarkURL" class="form-label">URL</label>
                <input
                  type="url"
                  class="form-control"
                  id="bookmarkURL"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="bookmarkIcon" class="form-label">Icon URL</label>
                <input type="url" class="form-control" id="bookmarkIcon" />
              </div>
              <div class="mb-3">
                <label for="bookmarkFolder" class="form-label">Folder</label>
                <select class="form-select" id="bookmarkFolder">
                  <!-- Categories will be populated here -->
                </select>
              </div>
              <button type="submit" class="btn btn-primary">
                Add Bookmark
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Add Category Modal -->
    <div
      class="modal fade"
      id="addCategoryModal"
      tabindex="-1"
      aria-labelledby="addCategoryModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addCategoryModalLabel">Add Category</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="addCategoryForm">
              <div class="mb-3">
                <label for="categoryTitle" class="form-label"
                  >Category Title</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="categoryTitle"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary">
                Add Category
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
